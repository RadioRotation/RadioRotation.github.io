<script type="text/javascript" charset="utf-8"> laut.fm.station('rotation-hits')
.info({container:'station', template:'station_template'})
.current_song({container:'song', template:'song_template'}, true);
</script>
<!-- TITLE - ARTIST ANZEIGE -->

<!-- play button ANZEIGE -->

<audio autoplay id="audio_player">

  <source src="https://rotation-hits.stream.laut.fm/rotation-hits" type="audio/mpeg">

</audio>

<script>
var aply = document.getElementById("audio_player");

function playAudio() {
  aply.play();
}

function pauseAudio() {
  aply.pause();
}


function playswitch() {

  if (audio_player.paused ) {
    aply.play();
	document.getElementById("playbtn").src="IMG/ICONS/pause.png"
  } else {
    aply.pause();
	document.getElementById("playbtn").src="IMG/ICONS/play.png"
  }
}

</script>
