</script>

<!-- TITLE - ARTIST ANZEIGE -->

<!-- play button ANZEIGE -->

<audio autoplay id="audio_player">

  <source src="https://radio-rotation.stream.laut.fm/radio-rotation" type="audio/mpeg">

</audio>

<script>
var aply = document.getElementById("audio_player");

function playAudio() {
  aply.play();
}

function pauseAudio() {
  aply.pause();
}


function playswitch() {

  if (audio_player.paused ) {
    aply.play();
	document.getElementById("playbtn").src="IMG/ICONS/pause.png"
  } else {
    aply.pause();
	document.getElementById("playbtn").src="IMG/ICONS/play.png"
  }
}

</script>

	
<script>

if ('mediaSession' in navigator) {

	navigator.mediaSession.metadata = new MediaMetadata({

		artist: '<%= this.title %> - <%= this.artist.name %>',

			type: 'image/png'
        },]
	});


	navigator.mediaSession.setActionHandler('play', null);
